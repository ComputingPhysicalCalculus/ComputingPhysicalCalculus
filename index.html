<!DOCTYPE html>
<html>
<head>
    <title>Computing Physical Calculus</title>

    <script type="module" src="./src/index.ts"></script>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/grid.css">
</head>
<body>
    <div id="content">
        <div id="machine">
            <div id="grid"></div>
        </div>

        <graph-table style="width:100%;height:100%" id="graph-table-1" x-min="0.0" x-max="2.0" y-min="0.0" y-max="5.0" gantry-x="1.0">
        </graph-table>

        <div id="user-control">
            <div id="components-area">
                <p>Components List</p>
                <div id="components-list">
                    <div data-type="VShaft" class="component">1</div>
                    <div data-type="HShaft" class="component">2</div>
                    <div data-type="Gear" class="component">3</div>
                    <div data-type="Integrator" class="component">4</div>
                    <div data-type="FunctionTable" class="component">5</div>
                    <div data-type="Differential" class="component">6</div>
                    <div data-type="OutputTable" class="component">7</div>
                    <div data-type="Motor" class="component">8</div>
                    <div data-type="Multiplier" class="component">9</div>
                </div>
            </div>
        </div>

        <div id="popups">
            <div class="popup" id="shaft-popup" position="absolute" >
                <label>Shaft Length</label>
                <input class="input" type="number" id="shaft-popup-length" min="1" value="2">
            </div>
        </div>
    </div>
</body>
</html>
