<!DOCTYPE html>
<html>
<head>
    <title>Computing Physical Calculus</title>

    <script type="module" src="./src/index.ts"></script>

    <link rel="stylesheet" href="./styles/popups.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/grid.css">
</head>
<body>
    <div id="content">
        <div id="machine">
            <div id="grid"></div>
        </div>

        <div id="user-control">
            <div id="components-area">
                <p>Components List</p>
                <div id="components-list">
                    <div data-type="VShaft" class="component">V</div>
                    <div data-type="HShaft" class="component">H</div>
                    <div data-type="Gear" class="component">G</div>
                    <div data-type="Integrator" class="component">I</div>
                    <div data-type="FunctionTable" class="component">F</div>
                    <div data-type="Differential" class="component">D</div>
                    <div data-type="OutputTable" class="component">O</div>
                    <div data-type="Motor" class="component">Mo</div>
                    <div data-type="Multiplier" class="component">M</div>
                </div>
            </div>

            <div id="configuration">
                <p>Configuration</p>
                <label for="config-file-upload">Config File</label>
                <input id="config-file-upload" type="file" />

                <div>
                    <button id="import-button">Import</button>
                    <button id="export-button">Export</button>
                    <button id="clear-button">Clear</button>
                </div>

                <label for="simulation-step-counter">Steps</label>
                <input id="simulation-step-counter" type="number" value="0"/>

                <label for="simulation-step-period">Step period</label>
                <input id="simulation-step-period" type="number" value="0.05"/>
                <button id="run-simulation">Run</button>
            </div>
        </div>

        <div id="popups">
            <div class="popup" id="shaft-popup" position="absolute" >
                <label id="shaft-negative-label">Negative Shaft Length</label>
                <div>
                    <button id="shaft-popup-negative-decrease">-</button>
                    <button id="shaft-popup-negative-increase">+</button>
                </div>

                <label id="shaft-positive-label">Positive Shaft Length</label>
                <div>
                    <button id="shaft-popup-positive-decrease">-</button>
                    <button id="shaft-popup-positive-increase">+</button>
                </div>
            </div>

            <div class="popup" id="gear-popup" position="absolute" >
                <label>Gear ratio</label>
                <div>
                    <input id="gear-input-ratio" type="number" min="1" value="1">
                    <label>:</label>
                    <input id="gear-output-ratio" type="number" min="1" value="1">
                </div>
            </div>

            <div class="popup" id="multiplier-popup" position="absolute" >
                <label>Factor</label>
                <input id="multiplier-input-factor" type="number" min="1" value="1">
            </div>
        </div>
    </div>
</body>
</html>
