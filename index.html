<!DOCTYPE html>
<html>
<head>
    <title>Computing Physical Calculus</title>

    <script type="module" src="./src/index.ts"></script>

    <link rel="stylesheet" href="./styles/popups.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/grid.css">
</head>
<body>
    <div id="content">
        <div id="machine">
            <div id="grid"></div>
        </div>

        <div id="user-control">
            <div id="components-area">
                <p>Components List</p>
                <div id="components-list">
                    <div data-type="VShaft" class="component">
                        <div>V shaft</div>
                        <img src="icons/Line.svg" alt="Vertical Shaft" style="rotate: 90deg"/>
                    </div>

                    <div data-type="HShaft" class="component">
                        <div>H shaft</div>
                        <img src="icons/Line.svg" alt="Horizontal shaft"/>
                    </div>

                    <div data-type="Gear" class="component">
                        <div>Gear</div>
                        <img src="icons/Gear.svg" alt="Gear"/>
                    </div>

                    <div data-type="Integrator" class="component">
                        <div>Integ.</div>
                        <img src="icons/Integrator.svg" alt="Integrator"/>
                    </div>

                    <div data-type="FunctionTable" class="component">
                        <div>Func. Table</div>
                        <img src="icons/FunctionTable.svg" alt="Function Table"/>
                    </div>

                    <div data-type="Differential" class="component">
                        <div>Diff</div>
                        <div style="visibility: hidden">.</div>
                        <img src="icons/Differential.svg" alt="Differential"/>
                    </div>

                    <div data-type="OutputTable" class="component">
                        <div>Out. Table</div>
                        <img src="icons/OutputTable.svg" alt="Output table"/>
                    </div>

                    <div data-type="Motor" class="component">
                        <div>Motor</div>
                        <div style="visibility: hidden">.</div>
                        <img src="icons/Motor.svg" alt="Motor"/>
                    </div>

                    <div data-type="Multiplier" class="component">
                        <div>Multi.</div>
                        <img src="icons/Multiplier.svg" alt="Multiplier"/>
                    </div>

                    <div data-type="Label" class="component">
                        <div>Label</div>
                        <img src="icons/Label.svg" alt="Label"/>
                    </div>

                    <div data-type="GearPair" class="component">
                        <div>Gear Pair</div>
                        <img src="icons/GearPair.svg" alt="Gear Pair"/>
                    </div>

                    <div data-type="Dial" class="component">
                        <div>Dial</div>
                        <img src="icons/Dial.svg" alt="Dial"/>
                    </div>
                </div>
            </div>

            <div id="configuration">
                <p>Configuration</p>
                <label for="config-file-upload">Config File</label>
                <input id="config-file-upload" type="file" />

                <div>
                    <button id="import-button">Import</button>
                    <button id="export-button">Export</button>
                    <button id="clear-button">Clear</button>
                </div>

                <label for="simulation-step-period">Step period</label>
                <input id="simulation-step-period" type="number" value="0.05"/>

                <div>
                    <button id="run-button">Run</button>
                    <button id="stop-button" hidden>Stop</button>
                    <button id="pause-button" hidden>Pause</button>
                    <button id="unpause-button" hidden>Unpause</button>
                </div>

                <label for="motor-speed">Motor speed</label>
                <input id="motor-speed" type="range" min="0.0" max="0.1" step="0.001" value="0.1" />
            </div>
        </div>

        <div id="popups">
            <div class="popup" id="shaft-popup" position="absolute" >
                <label id="shaft-negative-label">Negative Shaft Length</label>
                <div>
                    <button id="shaft-popup-negative-decrease">-</button>
                    <button id="shaft-popup-negative-increase">+</button>
                </div>

                <label id="shaft-positive-label">Positive Shaft Length</label>
                <div>
                    <button id="shaft-popup-positive-decrease">-</button>
                    <button id="shaft-popup-positive-increase">+</button>
                </div>
            </div>

            <div class="popup" id="gear-popup" position="absolute" >
                <label>Reverse</label>
                <input id="gear-reversed" type="checkbox">
            </div>

            <div class="popup" id="integrator-popup" position="absolute" >
                <label>Initial offset</label>
                <input id="integrator-initial-offset" type="number" value="0">
            </div>

            <div class="popup" id="motor-popup" position="absolute" >
                <label>Reverse</label>
                <input id="motor-reverse" type="checkbox">
            </div>

            <div class="popup" id="multiplier-popup" position="absolute" >
                <label>Factor</label>
                <input id="multiplier-input-factor" type="number" min="1" value="1">
            </div>

            <div class="popup" id="gear-pair-popup" position="absolute" >
                <label>Gear ratio</label>
                <div>
                    <input id="gear-pair-input-ratio" type="number" min="1" value="1">
                    <label>:</label>
                    <input id="gear-pair-output-ratio" type="number" min="1" value="1">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
